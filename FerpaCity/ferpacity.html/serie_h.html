        <script>
            function sortTable() {
                const table = document.getElementById("rankingTable");
                const rows = Array.from(table.rows).slice(1); // Ignora o cabeçalho
        
                rows.sort((a, b) => {
                    const pointsA = parseInt(a.cells[3].innerText);
                    const pointsB = parseInt(b.cells[3].innerText);
                    const tieBreakerA = parseInt(a.cells[8].innerText);
                    const tieBreakerB = parseInt(b.cells[8].innerText);
        
                    if (pointsA === pointsB) {
                        return tieBreakerB - tieBreakerA; // Critério de desempate
                    }
                    return pointsB - pointsA; // Ordem decrescente
                });
        
                rows.forEach((row, index) => {
                    row.cells[0].innerText = index + 1; // Atualiza a posição
                    table.tBodies[0].appendChild(row);
                });
            }
        
            window.onload = sortTable;
        </script>
